<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="lib/jsonp.min.js"></script>
    <script>
    function resetPassword() {
      JSONP({
        url: 'http://secure.firm24.com/site/forgot',
        data: {
          email: document.getElementById('email-address')
        },
        success: function(response) {
          document.getElementById('password-reset-confirmation').style.display = 'inline-block';
        }
      });
    }
    </script>
  </head>
  <body>
    <main>
      <h1>Nieuw wachtwoord aanvragen</h1>
      <form onsubmit="resetPassword(); return false">
        <label>Voer uw e-mailadres in</label>
        <input id="email-address" name="emailAddress" placeholder="E-mail" type="text">
        <button type="submit">Wachtwoord aanvragen <span>&#10095;</span></button>
        <h4 class="notification" id="password-reset-confirmation">Indien u een geldig e-mailadres heeft ingevoerd zult u z.s.m. een nieuw wachtwoord ontvangen!</h4>
        <p>Bent u uw wachtwoord vergeten? <a href="reset-password.html">Klik hier om een nieuwe aan te vragen</a>.</p>
        <p>Hebt u nog geen account? <a href="register.html">Klik hier om er één aan te maken</a>.</p>
      </form>
    </main>
  </body>
</html>
